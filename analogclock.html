<!DOCTYPE html>
<html lang="ja">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アナログ時計</title>
    <link rel="stylesheet" href="./analogclock.css">
    <script src="./analogclock.js"></script>
</head>

<body>

    <div class="clock">
        <div class="clock_face">
            <div class="number number1">１</div>
            <div class="number number2">２</div>
            <div class="number number3">３</div>
            <div class="number number4">４</div>
            <div class="number number5">５</div>
            <div class="number number6">６</div>
            <div class="number number7">７</div>
            <div class="number number8">８</div>
            <div class="number number9">９</div>
            <div class="number number10">１０</div>
            <div class="number number11">１１</div>
            <div class="number number12">１２</div>
            <div class="hand hour_hand"></div>
            <div class="hand minute_hand"></div>
            <div class="hand second_hand"></div>
        </div>
    </div>

</body>
</html>
